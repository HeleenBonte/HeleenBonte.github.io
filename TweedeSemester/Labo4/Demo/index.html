<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>Demo</title>
</head>
<body>
<form method="post" action="student/index">
    <label for="txtName">Name*:</label>
    <input type="text" id="txtName" placeholder="Gelieve een naam in te geven" required>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
    <label for="txtPhone">GSM*:</label>
    <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{6}">
    <label for="txtUrl">url: </label>
    <input type="url" id="txtUrl">
    <input type="submit" value="send">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
