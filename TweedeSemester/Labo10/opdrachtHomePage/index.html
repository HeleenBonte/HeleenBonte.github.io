<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Internet Start Page</title>
</head>
<body>
<div class="container">
    <h1>My Internet Start Page</h1>
    <div class="form-group">
        <label for="txtSearch">Zoekopdracht<br></label>
        <input type="text" id="txtSearch" placeholder="Enter command" pattern="\/[a-z]{1} [a-z0-9]+">
        <p id="inputMatch">
            start your command with "/[character] [zoekopdracht]"
        </p>
    </div>
    <button type="button" class="btn btn-success btn-lg btn-block" id="btnGo">GO</button>
    <button type="button" class="btn btn-danger btn-lg btn-block" id="btnClear">Clear Local Storage</button>


    <div class="container" id="resultContainer">
        <h2>History</h2>
        <div class="row" id="historyCards">

        </div>
    </div>
</div>




<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
